<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title>{{ SITENAME }}</title>

    <meta name="description" content="{{ DESCRIPTION }}">

    <meta property="og:site_name" content="{{ SITENAME}}" />
    <meta property="og:locale" content="{{ DEFAULT_LANG }}" />

    {% block meta_tags %}
    <meta property="og:title" content="{{ SITENAME }}" />
    <meta property="og:url" content="{{ SITEURL }}"/>
    <meta property="og:description" content=" {{ DESCRIPTION }}" />
    <meta property="og:type" content="website" />
    {% endblock meta_tags %}

    <meta name="twitter:card" content="summary_large_image">
    {% if TWITTER_USERNAME %}
    <meta name="twitter:site" content="@{{ TWITTER_USERNAME }}">
    {% endif %}
    {% block twitter_card %}
    <meta name="twitter:title" content="EsseProduto.com.br">
    <meta name="twitter:description" content="Confiabilidade através de prova social na aquisição de produtos digitais">
    <!--meta name="twitter:image" content=""-->
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/custom.css">
</head>
<body>
    {% include 'menu.html'%}

    {% block content %}
    <div class="ui main container">


    </div>
    {% endblock %}

    {% include 'footer.html'%}
    <script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ SITEURL }}/theme/js/semantic.min.js"></script>
    <script type="text/javascript">
        // fix main menu to page on passing
        $('.main.menu').visibility({
            type: 'fixed'
        });
    </script>
    {% block extra_scripts %}
    {% endblock %}
    {% if DISQUS_SITENAME %}
    <script id="dsq-count-scr" src="//{{ DISQUS_SITENAME }}.disqus.com/count.js" async></script>
    {% endif %}
</body>
</html>
